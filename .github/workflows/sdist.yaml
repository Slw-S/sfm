name: Build Source Distribution

on:
  workflow_dispatch:

jobs:
  build-sdist:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV
        run: |
          curl -fsSL https://github.com/astral-sh/uv/releases/latest/download/uv-installer.sh | sh

      - name: Create UV venv
        run: |
          uv venv create

      - name: Install build backend & lock deps
        run: |
          uv pip install --upgrade setuptools build wheel
          uv lock

      - name: Sync to locked deps
        run: |
          uv sync --locked

      - name: Build sdist via console-script
        run: |
          uv run build --sdist --outdir dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
